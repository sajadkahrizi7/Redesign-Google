<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google ReDesign</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="images/fav.ico" type="image/gif" sizes="16x16">
</head>

<body>

  <div id="topMenu">

    <ul>

      <li>
        <a href="#">Gmail</a>
      </li>

      <li>
        <a href="#">Images</a>
      </li>

      <li>
        <img src="images/menu.jpg" alt="Menu" class="menu">
      </li>

      <li>
        <img src="images/alert.jpg" alt="Alert" class="alert">
      </li>

      <li>
        <img src="images/user.png" alt="Profile" class="profile">
      </li>

    </ul>

  </div>

  <div id="content">
    <img src="images/google-logo.png" alt="Google Logo" class="googleLogo">
    <form action="">
      <input type="text" class="searchBox"><br>
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </form>
  </div>

  <div id="footer">
    <div id="right-footer">

      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>

    </div>

    <div id="left-footer">

      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>

    </div>

  </div>


</body>

</html>
